<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Times</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="assets/style/style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/java/logic.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Train Schedules</h1>
        <p class="lead">
          View train times and add your own scheduled departures!
        </p>
      </div>
    </div>
   
    <div class="card">
      <div class="card-header">
        Current Train Times
      </div>

      <table class="table" id="trains">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(mins)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <br />
    <div class="card">
      <div class="card-header">
        Add Train
      </div>
      <form>
        <div class="form-group">
          <label for="NewTrainName">Train Name</label>
          <input
            type="text"
            class="form-control"
            id="NewTrainName"
            placeholder="Enter Train Name"
          />
        </div>
        <div class="form-group">
          <label for="NewDestination">Destination</label>
          <input
            type="text"
            class="form-control"
            id="NewDestination"
            placeholder="Destination"
          />
        </div>
        <div class="form-group">
          <label for="NewFirstDeparture">First Departure</label>
          <input
            type="time"
            class="form-control"
            id="NewFirstDeparture"
            placeholder="Departure Time"
          />
        </div>
        <div class="form-group">
          <label for="NewFrequency">Frequency (mins)</label>
          <input
            type="text"
            class="form-control"
            id="NewFrequency"
            placeholder="Frequency"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
